<html>
    <head>
        <title>Weather</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Weather</legend>
            <div>
                <label>City:</label>
                <input id="city" type="text" oninput="getWeather()"/>
            </div>
            <div>
                <label>Nation:</label>
                <input id="country" type="text" oninput="getWeather()"/>
            </div>
            <div>
                Temperature:<label id="temp"></label>
            </div>
            <div>
                Humidity:<label id="humidity"></label>
            </div>
            <div>
                Pressure:<label id="pressure"></label>
            </div>
        </fieldset>
    </body>
</html>
